<div class="container">
    <div class="row">
        <div class="col-xs-2">
                <label>{{player1.tag}}</label>  
        </div>
        <div class="col-xs-1">
                <img src="{{player1Icon}}" style="width: 30px; height: 30px;"/>
        </div>
        <div class="col-xs-1">
                <label>{{player1Stats}}</label>
        </div>
        <div class="col-xs-2">
            <label>{{result}}</label>
        </div>
        <div class="col-xs-2">
                <label (click)="showPlayer(2)" style="color: Red"><u>{{player2.tag}}</u></label>
        </div>
        <div class="col-xs-1">
                <img src="{{player2Icon}}"  style="width: 30px; height: 30px;"/>
        </div>
        <div class="col-xs-1">
            <label>{{player2Stats}}</label>
        </div>
    </div>
</div>
