<br/>
<br/>
<div style='margin-left:40px'>
    <md-input-container>
        <input mdInput #idFld (keyup.enter)="onCompetitionIdEnter()" placeholder="{{'COMP' | translate: lang}}" style="width:100px" [(ngModel)]="competitionId" disabled="false">
    </md-input-container>
    <md-input-container>
        <input mdInput #idNameFld placeholder="{{'COMP_NAME' | translate: lang}}" style="width:200px" [(ngModel)]="competitionName" disabled="false">
    </md-input-container>
    <button md-mini-fab class="lookupBtn" (click)="openLookup('competition')" title="{{'VIEW_COMP' | translate: lang}}">
        <span class="glyphicon glyphicon-zoom-in" id="look1"  aria-hidden="true"  ></span>
    </button>
    <button md-mini-fab class="lookupBtn" (click)="add()" title="{{'ADD' | translate: lang}}">
    <span class="glyphicon glyphicon-plus" id="look1"  aria-hidden="true"  ></span>
    </button>
    <button md-mini-fab class="lookupBtn" (click)="save()" title="{{'SAVE' | translate: lang}}">
    <span class="glyphicon glyphicon-floppy-disk" id="look1"  aria-hidden="true"  ></span>
    </button>
    <button md-mini-fab class="lookupBtn" (click)="clearAll()" title="{{'CLEAR' | translate: lang}}">
            <span class="glyphicon glyphicon-minus" id="look1"  aria-hidden="true"  ></span>
            </button>
    <br/>
    <md-input-container>
        <input mdInput #rdFld placeholder="{{'ROUND' | translate: lang}}" style="width:200px" [(ngModel)]="competitionRound" disabled="false">
    </md-input-container><br/>
    <md-input-container>
        <input mdInput #id1 (keyup.enter)="onPlayerOneEnter()" placeholder="{{'PLAYER1ID' | translate: lang}}" style="width:100px" [(ngModel)]="playerOne.id" disabled="false">
    </md-input-container>
    <md-input-container>
        <input mdInput #nameFld1 placeholder="{{'PLAYER1NAME' | translate: lang}}" style="width:100px" [(ngModel)]="playerOne.tag" disabled="false">
    </md-input-container><br/>
   
     <md-input-container>
        <input mdInput #id2 (keyup.enter)="onPlayerTwoEnter()" placeholder="{{'PLAYER2ID' | translate: lang}}" style="width:100px" [(ngModel)]="playerTwo.id" disabled="false">
    </md-input-container>
    <md-input-container>
        <input mdInput #nameFld2 placeholder="{{'PLAYER2NAME' | translate: lang}}" style="width:100px" [(ngModel)]="playerTwo.tag" disabled="false">
    </md-input-container><br/>
    <md-checkbox
        class="example-margin"
        [(ngModel)]="player1Won">
        {{'PLAYER1_WON' | translate: lang}}
    </md-checkbox>
    <md-checkbox
        class="example-margin"
        [(ngModel)]="draw">
        {{'DRAW' | translate: lang}}
    </md-checkbox>
    <button md-mini-fab class="lookupBtn" (click)="commit()" title="{{'COMMIT' | translate: lang}}">
        <span class="glyphicon glyphicon-floppy-disk" id="commi"  aria-hidden="true"  ></span>
    </button>
    <button md-mini-fab class="lookupBtn" (click)="rollBackPlayerRatings()" title="{{'ROLL_BACK' | translate: lang}}">
        <span class="glyphicon glyphicon-refresh" id="rollbac"  aria-hidden="true"  ></span>
    </button>
    <br/>
</div>
<div style="height:500px;  overflow-y: scroll;" >
<div *ngFor="let displayThisMatch of displayMatchList" >
    <app-game-report [dispMatch]="displayThisMatch"></app-game-report>
</div>
</div>
