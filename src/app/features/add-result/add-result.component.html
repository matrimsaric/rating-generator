<br/>
<br/>
<div style='margin-left:40px'>


    <md-input-container>
        <input mdInput #idFld placeholder="{{'COMP' | translate: lang}}" style="width:100px" [(ngModel)]="competitionId" disabled="false">
    </md-input-container>
    <md-input-container>
        <input mdInput #idNameFld placeholder="{{'COMP_NAME' | translate: lang}}" style="width:200px" [(ngModel)]="competitionName" disabled="false">
    </md-input-container>
    <button md-mini-fab class="lookupBtn" (click)="openLookup('competition')" title="{{'VIEW_COMP' | translate: lang}}">
        <span class="glyphicon glyphicon-zoom-in" id="look1"  aria-hidden="true"  ></span>
    </button>
    <button md-mini-fab class="lookupBtn" (click)="save()" title="{{'ADD' | translate: lang}}">
    <span class="glyphicon glyphicon-plus" id="look1"  aria-hidden="true"  ></span>
    </button>
    <br/>
    <md-input-container>
        <input mdInput #nameFld placeholder="{{'PLAYER1ID' | translate: lang}}" style="width:400px" [(ngModel)]="player1Id" disabled="false">
    </md-input-container><br/>
    <md-input-container>
        <input mdInput #nameFld placeholder="{{'PLAYER2ID' | translate: lang}}" style="width:400px" [(ngModel)]="player2Id" disabled="false">
    </md-input-container><br/>
    <md-checkbox
        class="example-margin"
        [(ngModel)]="player1Won">
        {{'PLAYER1_WON' | translate: lang}}
    </md-checkbox>
    <md-checkbox
        class="example-margin"
        [(ngModel)]="draw">
        {{'DRAW' | translate: lang}}
    </md-checkbox><br/>
</div>
