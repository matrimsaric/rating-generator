<div  id="maindiv" *ngIf="gridRows" style="margin-left: 20px; margin-top: 20px"> 
    <ag-grid-angular #agGrid style="width:95%; height: 500px"
                     class="ag-fresh"
                     [ngStyle]="gridStyle"
                     [enableRangeSelection]=true
                     (cellValueChanged)="onCellValueChanged($event)"
                     (cellDoubleClicked)="onCellDoubleClicked($event)"
                     [gridOptions]="gridOptions">
    </ag-grid-angular>
</div>
